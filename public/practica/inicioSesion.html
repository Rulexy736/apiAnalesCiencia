<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="inicioSesion.css">
</head>
<body>
  <header>
    <h1>Bienvenido</h1>
  </header>
  <main>
    <div class="login">
      <h2>Iniciar Sesión</h2>
      <div id="error-message" class="error-message"></div>
      <form id="login-form">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
        <div class="button-group">
          <button type="submit" id="btn-login">Iniciar Sesión</button>
          <button type="button" id="btn-register-show">Registrarse</button>
        </div>
      </form>
    </div>
    <div class="register" style="display: none;">
      <h2>Registrarse</h2>
      <div id="register-error-message" class="error-message"></div>
      <form id="register-form">
        <label for="register-usuario">Usuario:</label>
        <input type="text" id="register-usuario" name="register-usuario" required>
        <span id="user-check-message" class="error-message"></span>
        <label for="register-contrasena">Contraseña:</label>
        <input type="password" id="register-contrasena" name="register-contrasena" required>
        <button type="button" id="btn-validate">Validar</button>
      </form>
      <div id="email-section" style="display: none;">
        <form id="complete-register-form">
          <label for="register-email">Email:</label>
          <input type="email" id="register-email" name="register-email" required>
          <button type="submit" id="btn-complete-register">Completar Registro</button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <p>Derechos reservados &copy; 2024</p>
  </footer>

  <script src="inicioSesion.js"></script>
</body>
</html>
